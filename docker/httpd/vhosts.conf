<VirtualHost *:8000>
    DocumentRoot "/var/www/bssc_backend_admin/public/"
    ServerName bssc_backend_admin

    ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://php:9000/var/www/bssc_backend_admin/public/$1

    ErrorLog /dev/stdout
    CustomLog /dev/stdout combined
    RemoteIPHeader X-Forwarded-For

    <Directory "/var/www/bssc_backend_admin/">
        Options -Indexes
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>