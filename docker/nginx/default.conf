server {
    listen 80;
    server_name bssc.thebellevue.com;
    root /var/www/bssc_backend_admin/public;
    index index.php index.html index.htm;

    # Security: Hide nginx version
    server_tokens off;

    # Handle Laravel routing
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Handle PHP files
    location ~ \.php$ {
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Additional FastCGI parameters for Laravel
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param HTTP_AUTHORIZATION $http_authorization;
        
        # Timeouts
        fastcgi_read_timeout 300;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }

    # Deny access to sensitive files
    location ~* \.(env|log|sql|md|txt|yml|yaml|ini)$ {
        deny all;
    }

    # Cache static files
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|eot|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Laravel specific: Deny access to storage and bootstrap/cache
    # But allow access to public storage files
    location /storage/ {
        alias /var/www/bssc_backend_admin/public/storage/;
        try_files $uri $uri/ =404;
    }

    location /images/ {
        alias /var/www/bssc_backend_admin/public/images/;
        try_files $uri $uri/ =404;
    }
    
    location ~ ^/(bootstrap/cache)/ {
        deny all;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Error pages
    error_page 404 /index.php;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
} 